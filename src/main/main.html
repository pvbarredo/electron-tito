<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>TITO v1.0.2</title>
    <link rel="stylesheet" type="text/css" href="../style.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.css" rel="stylesheet">
    <script src="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.js"></script>
</head>
<body>
<div class="p-5">
    <h1 class="text-4xl font-bold underline">WELCOME TO TITO</h1>
    <h2>Time Now: <span id="date"> Date </span> <span id="time">00:00:00</span></h2>
    <button class="mdc-button mdc-button--raised" id="send-start-day">
        SEND START DAY
    </button>
    <button class="mdc-button mdc-button--raised" id="send-end-day">
        SEND END OF DAY
    </button>
    <button class="mdc-button mdc-button--raised" id="check-start-day">CHECK START OF DAY</button>
    <button class="mdc-button mdc-button--raised" id="check-end-day">CHECK END OF DAY</button>
    <div class="p-5">
        <div>
            <input class="mdc-checkbox" type="checkbox" id="checkbox-start"> Automatic send START email around 7:00-7:30 AM
        </div>
        <div>
            <input  class="mdc-checkbox" type="checkbox" id="checkbox-end"> Automatic send END email around 4:00-4:30 PM
        </div>
    </div>
</div>


<script type="module" src="main-html.js"></script>

</body>
</html>
