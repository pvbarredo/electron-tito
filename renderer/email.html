<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Email</title>
    <link rel="stylesheet" type="text/css" href="./css/style.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.css" rel="stylesheet">
    <script src="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.js"></script>
</head>
<body >
<div class="p-3">
    <div>
        <div>
            <label for="emailTo">Email To:</label>
        </div>
        <div>
            <textarea class="text-black" id="emailTo" name="emailTo" rows="3" cols="50"></textarea>
        </div>
    </div>

    <div>
        <div>
            <label for="emailSubject">Email Subject:</label>
        </div>
        <div>
            <input class="text-black" type="text" id="emailSubject" size="48"/>
        </div>
    </div>

    <div>
        <div>
            <label for="emailBody">Email Body:</label>
        </div>
        <div>
            <textarea class="text-black" id="emailBody" name="emailBody" rows="15" cols="50"></textarea>
        </div>
    </div>
    <button  class="mdc-button mdc-button--raised" id="sendMail" >SEND MAIL</button>
</div>

<script src="./js/email-renderer.js"></script>
</body>
</html>
