<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>TITO v1.0.2</title>
    <link rel="stylesheet" type="text/css" href="./css/style.css">
    <script src="https://cdn.tailwindcss.com"></script>

    <link href="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.css" rel="stylesheet">
    <script src="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.js"></script>
</head>
<body>

<h1 class="text-4xl font-bold underline">WELCOME TO TITO</h1>
<h2>Time Now: <span id="date"> Date </span> <span id="time">00:00:00</span></h2>
<button class="mdc-button mdc-button--raised" id="send-start-day">
    SEND START DAY
</button>
<button class="mdc-button mdc-button--raised" id="send-end-day">
    SEND END OF DAY
</button>
<button class="mdc-button mdc-button--raised" id="check-start-day">CHECK START OF DAY</button>
<button class="mdc-button mdc-button--raised" id="check-end-day">CHECK END OF DAY</button>

<script type="module" src="./js/renderer.js"></script>

</body>
</html>
